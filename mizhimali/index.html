                    round3.items = round3Audio.map((file, index) => {
                        const answer = file.name.replace(/\.[^/.]+$/, "");
                        return {
                            id: `auto-q3-${index + 1}`,
                            prompt: "å¬æ­ŒçŒœæ›²ç›®/æ­Œæ‰‹",
                            answer: answer,
                            asset: file.webkitRelativePath
                        };
                    });

            }

            // Load background image
            await loadBackground(files);

            // Store files for asset loading
            window.contentFiles = files;
        }

        async function loadLogo(files) {
            const logoExtensions = ['svg', 'png', 'webp', 'jpg'];
            for (const ext of logoExtensions) {
                const logoFile = files.find(f => f.name === `logo.${ext}` || f.webkitRelativePath.endsWith(`logo.${ext}`));
                if (logoFile) {
                    try {
                        logoDataUrl = await readFileAsDataUrl(logoFile);
                        return;
                    } catch (e) { }
                }
            }
        }

        async function loadBackground(files) {
            const bgExtensions = ['jpg', 'jpeg', 'png', 'webp'];
            const bgFile = files.find(f => {
                const name = f.name.toLowerCase();
                // Check if in root or assets/
                return (name.startsWith('background.') || f.webkitRelativePath.includes('/background.')) &&
                    bgExtensions.some(ext => name.endsWith('.' + ext));
            });

            if (bgFile) {
                try {
                    const bgDataUrl = await readFileAsDataUrl(bgFile);
                    // Apply to body background
                    document.body.style.backgroundImage = `url(${bgDataUrl})`;
                    console.log(`âœ“ åŠ è½½èƒŒæ™¯å›¾æˆåŠŸ: ${bgFile.name}`);
                } catch (e) {
                    console.warn(`æ— æ³•åŠ è½½èƒŒæ™¯å›¾:`, e);
                }
            }
        }

        function readFileAsDataUrl(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function loadAsset(assetPath) {
            if (!window.contentFiles || !assetPath) return null;
            // Match fuzzy
            const assetFile = window.contentFiles.find(f =>
                f.webkitRelativePath.endsWith(assetPath) || f.name === assetPath.split('/').pop()
            );
            if (!assetFile) return null;
            return await readFileAsDataUrl(assetFile);
        }

        // ===========================
        // SLIDE GENERATION
        // ===========================
        function initPresentation() {
            slides = [];

            // 1. Cover
            slides.push({ type: 'cover', content: COPY.cover });

            // 2. Rules
            slides.push({ type: 'rules', content: COPY.rules });

            // 3. Rounds
            if (contentData.rounds) {
                contentData.rounds.forEach((round, roundIndex) => {
                    // Section Intro
                    slides.push({
                        type: 'section-intro',
                        round: round,
                        roundNumber: roundIndex + 1
                    });

                    // Questions
                    if (round.items) {
                        round.items.forEach((item, itemIndex) => {
                            // Round 4 ç‰¹æ®Šå¤„ç†ï¼šåˆ†ä¸ºä¸¤é¡µ
                            if (round.round === 4 || round.key === 'open_riddle') {
                                // é¡µé¢1: é¢˜ç›® + äºŒç»´ç 
                                slides.push({
                                    type: 'round4-question',
                                    question: item,
                                    roundNumber: roundIndex + 1,
                                    questionNumber: itemIndex + 1
                                });
                                // é¡µé¢2: é¢˜ç›® + å›ç­”åˆ—è¡¨
                                slides.push({
                                    type: 'round4-answers',
                                    question: item,
                                    roundNumber: roundIndex + 1,
                                    questionNumber: itemIndex + 1
                                });
                            } else {
                                slides.push({
                                    type: 'question',
                                    question: item,
                                    roundNumber: roundIndex + 1,
                                    questionNumber: itemIndex + 1
                                });
                            }
                        });
                    }
                });
            }

            // 4. Ending
            slides.push({ type: 'ending', content: COPY.ending });

            renderSlides();
            updateNavigation();
        }

        async function renderSlides() {
            const wrapper = document.getElementById('slide-wrapper');
            wrapper.innerHTML = '';

            for (let i = 0; i < slides.length; i++) {
                const slide = slides[i];
                const slideElement = await createSlideElement(slide, i);
                wrapper.appendChild(slideElement);
            }

            // Show first
            if (wrapper.children.length > 0) {
                wrapper.children[0].classList.add('active');
                // Set initial type
                wrapper.setAttribute('data-current-type', slides[0].type);
            }

            // Total count
            document.getElementById('total-slides').textContent = slides.length;
        }

        async function createSlideElement(slideData, index) {
            const div = document.createElement('div');
            const roundClass = slideData.roundNumber ? `round-${slideData.roundNumber}` : '';
            div.className = `slide ${slideData.type} ${roundClass}`;
            div.dataset.index = index;

            switch (slideData.type) {
                case 'cover':
                    div.innerHTML = `
                        ${logoDataUrl
                            ? `<img src="${logoDataUrl}" alt="Logo" class="logo">`
                            : '<div class="logo-placeholder">ğŸ‰</div>'
                        }
                        <h1>${slideData.content.title}</h1>
                        <div class="subtitle">${slideData.content.subtitle}</div>
                    `;
                    break;

                case 'rules':
                    div.innerHTML = `
                        <h2>${slideData.content.title}</h2>
                        <ul>
                          ${slideData.content.items.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    `;
                    break;

                case 'section-intro':
                    const roundTitle = slideData.round.name || slideData.round.key || `ç¯èŠ‚ ${slideData.roundNumber}`;
                    const roundDesc = slideData.round.description || '';
                    div.innerHTML = `
                        <div class="round-number">ç¬¬${slideData.roundNumber}ç¯èŠ‚</div>
                        <h2>${roundTitle}</h2>
                        ${roundDesc ? `<div class="description">${roundDesc}</div>` : ''}
                    `;
                    break;

                case 'question':
                    await renderQuestionSlide(div, slideData, slideData.roundNumber === 4);
                    break;

                case 'round4-question':
                    // Round 4 ç¬¬ä¸€é¡µï¼šé¢˜ç›® + äºŒç»´ç 
                    div.innerHTML = `
                        <div class="question-content">
                            <div class="prompt">${slideData.question.prompt}</div>
                            <img src="assets/images/qr_placeholder.png" alt="æ‰«ç æäº¤" class="qr-code">
                            <p class="qr-hint">æ‰«ç æäº¤ä½ çš„å¥‡æ€å¦™æƒ³</p>
                        </div>
                    `;
                    break;

                case 'round4-answers':
                    // Round 4 ç¬¬äºŒé¡µï¼šé¢˜ç›® + å›ç­”åˆ—è¡¨ï¼ˆä»åç«¯APIè·å–ï¼‰
                    const questionNum = slideData.questionNumber;
                    div.innerHTML = `
                        <div class="answers-container">
                            <div class="prompt-small">${slideData.question.prompt}</div>
                            <div class="answer-list" data-question="${questionNum}">
                                <div class="answer-item" style="text-align:center; cursor:default;">åŠ è½½ä¸­...</div>
                            </div>
                        </div>
                    `;
                    // å¼‚æ­¥åŠ è½½ç­”æ¡ˆ
                    loadRound4Answers(questionNum, div.querySelector('.answer-list'));
                    break;

                case 'ending':
                    div.innerHTML = `
                        <h2>${slideData.content.title}</h2>

            return div;
        }

        async function renderQuestionSlide(element, slideData, hideAnswer) {
            const question = slideData.question;
            let assetHtml = '';

            if (question.asset) {
                const assetData = await loadAsset(question.asset);
                if (assetData) {
                    const extension = question.asset.split('.').pop().toLowerCase();
                    if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(extension)) {
                        assetHtml = `<div class="asset-container"><img src="${assetData}" class="asset-image"></div>`;
                    } else if (['mp3', 'wav', 'ogg'].includes(extension)) {
                        assetHtml = `<div class="asset-container asset-audio">
                            <audio controls><source src="${assetData}"></audio>
                        </div>`;
                    }
                } else {
                    assetHtml = `<div class="asset-container"><div class="asset-placeholder">èµ„æºæœªæ‰¾åˆ°: ${question.asset}</div></div>`;
                }
            }

            const hasAnswer = question.answer && question.answer.trim().length > 0;
            const answerId = `answer-${question.id}`;
            const btnId = `btn-${question.id}`;

            element.innerHTML = `
                <div class="question-content">
                  <div class="prompt">${question.prompt}</div>
                  ${assetHtml}
                  ${hasAnswer && !hideAnswer ? `
                    <div class="answer-section">
                      <button class="reveal-btn" id="${btnId}" onclick="toggleAnswer('${answerId}', '${btnId}')">
                        æ˜¾ç¤ºç­”æ¡ˆ
                      </button>
                      <div class="answer" id="${answerId}">${question.answer}</div>
                    </div>
                  ` : ''}
                </div>
            `;
        }

        function toggleAnswer(answerId, btnId) {
            const answerEl = document.getElementById(answerId);
            const btnEl = document.getElementById(btnId);
            const slide = btnEl.closest('.slide');

            if (answerEl.classList.contains('visible')) {
                answerEl.classList.remove('visible');
                btnEl.textContent = 'æ˜¾ç¤ºç­”æ¡ˆ';
                if (slide) slide.classList.remove('answer-visible');
            } else {
                answerEl.classList.add('visible');
                btnEl.textContent = 'éšè—ç­”æ¡ˆ';
                if (slide) slide.classList.add('answer-visible');
            }
        }

        // Round 4 ä»åç«¯åŠ è½½ç­”æ¡ˆ
        async function loadRound4Answers(questionNum, containerEl) {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/questions/${questionNum}`);
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();

                if (data.status === 'success' && data.submissions && data.submissions.length > 0) {
                    // æŒ‰åˆ†æ•°æ’åºï¼Œå–å‰3å
                    const top3 = data.submissions
                        .sort((a, b) => (b.score || 0) - (a.score || 0))
                        .slice(0, 3);

                    containerEl.innerHTML = top3.map((sub, i) => {
                        let rankClass = '';
                        if (i === 0) rankClass = 'rank-1';
                        else if (i === 1) rankClass = 'rank-2';
                        else if (i === 2) rankClass = 'rank-3';
                        // å­˜å‚¨å®Œæ•´æ•°æ®åˆ° data å±æ€§
                        const subData = encodeURIComponent(JSON.stringify(sub));
                        return `<div class="answer-item ${rankClass}" data-submission="${subData}">${sub.name}ï¼š${sub.answer}</div>`;
                    }).join('');
                } else {
                    containerEl.innerHTML = '<div class="answer-item" style="text-align:center; cursor:default;">æš‚æ— æäº¤</div>';
                }
            } catch (error) {
                console.error('Failed to load answers:', error);
                containerEl.innerHTML = '<div class="answer-item" style="text-align:center; cursor:default;">åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ</div>';
            }
        }

        // Round 4 å›ç­”å¡ç‰‡å¼¹å‡ºåŠŸèƒ½
        function showAnswerCard(submission) {
            const overlay = document.createElement('div');
            overlay.className = 'answer-card-overlay';
            overlay.innerHTML = `
                <div class="answer-card">
                    <div class="card-header">
                        <span class="card-name">${submission.name}</span>
                        <span class="card-score">å¾—åˆ†ï¼š${submission.score || 0}</span>
                    </div>
                    <div class="card-answer">${submission.answer}</div>
                    ${submission.comment ? `
                        <div class="card-comment-label">AI ç‚¹è¯„ï¼š</div>
                        <div class="card-comment">${submission.comment}</div>
                    ` : ''}
                    <div class="card-hint">ç‚¹å‡»ä»»æ„å¤„å…³é—­</div>
                </div>
            `;
            overlay.addEventListener('click', () => {
                overlay.style.animation = 'fadeIn 0.2s ease reverse';

            });

        }

        // äº‹ä»¶å§”æ‰˜ï¼šç›‘å¬å›ç­”æ¡ç›®ç‚¹å‡»
        document.addEventListener('click', (e) => {
            const answerItem = e.target.closest('.answer-item');
            if (answerItem && answerItem.dataset.submission) {
                try {
                    const submission = JSON.parse(decodeURIComponent(answerItem.dataset.submission));
                    showAnswerCard(submission);
                } catch (err) {
                    console.error('Failed to parse submission data:', err);
                }
            }
        });

        // ===========================
        // NAVIGATION
        // ===========================
        function goToSlide(index) {
            if (index < 0 || index >= slides.length) return;
            const wrapper = document.getElementById('slide-wrapper');
            const allSlides = wrapper.children;

            if (allSlides[currentSlideIndex]) {
                allSlides[currentSlideIndex].classList.remove('active');
                if (index > currentSlideIndex) {
                    allSlides[currentSlideIndex].classList.add('prev');
                } else {
                    allSlides[currentSlideIndex].classList.remove('prev');
                }
            }

            currentSlideIndex = index;
            if (allSlides[currentSlideIndex]) {
                allSlides[currentSlideIndex].classList.add('active');
                allSlides[currentSlideIndex].classList.remove('prev');

                // Update type for CSS
                const type = slides[currentSlideIndex].type;
                wrapper.setAttribute('data-current-type', type);
            }

            // Update UI
            document.getElementById('current-slide').textContent = currentSlideIndex + 1;
            document.getElementById('prev-btn').disabled = currentSlideIndex === 0;
            document.getElementById('next-btn').disabled = currentSlideIndex === slides.length - 1;

            const progress = ((currentSlideIndex + 1) / slides.length) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;
        }

        function nextSlide() { goToSlide(currentSlideIndex + 1); }
        function prevSlide() { goToSlide(currentSlideIndex - 1); }

        // ===========================
        // SPACE KEY HANDLER
        // ===========================
        function handleSpaceKey() {
            const currentSlide = document.querySelector('.slide.active');
            if (!currentSlide) return;

            // Priority 1: Check for answer reveal button
            const revealBtn = currentSlide.querySelector('.reveal-btn');
            if (revealBtn) {
                revealBtn.click();
                return;
            }

            // Priority 2: Check for video element
            const video = currentSlide.querySelector('video');
            if (video) {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
                return;
            }

            // Priority 3: Check for audio element
            const audio = currentSlide.querySelector('audio');
            if (audio) {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
                return;
            }
        }

        // ===========================
        // KEYBOARD NAVIGATION
        // ===========================
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                handleSpaceKey();
            }
            if (e.key === 'ArrowRight' || e.key === 'PageDown') {
                e.preventDefault();
                nextSlide();
            }
            if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                e.preventDefault();
                prevSlide();
            }
        });
    </script>
